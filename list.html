<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h1>Lists of fruits</h1>
    
    <ol type="i" style = "text-decoration: underline;">
        <li>Apples</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

    <ol type = "i" start = "5">
        <li>Avocado</li>
        <li>pineapple</li>
        <li>Guava</li>
    </ol>

    <h1>Hobbies</h1>

    <ul type="circle">
        <li>Swimming</li>
        <li> <u> Singing </u>   </li>
        <li>Dancing</li>
    </ul>

    <h2>Definition lists</h2>
    <dl>
        <dt>SIR</dt>
        <dd>Stands for Solidarity initiative for refugees</dd>

        <dt>HTML</dt>
        <dd>Stands for Hypertext markup language</dd>
    </dl>
    
</body>
</html>
